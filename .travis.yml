sudo: required
dist: trusty
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
language: node_js
node_js:
  - "8"
install:
  - npm i
  - cd examples/jest && npm i && cd ../..
  - cd examples/cucumber && npm i && cd ../..
  - cd examples/node && npm i && cd ../..
before_script:
  - jdk_switcher use oraclejdk8
  - java -version
  - google-chrome --product-version
after_success:
  - npm run test:coveralls
script: 
  - npm run lint
  - npm run type-check
  - npm run test:ci
  - cd examples/jest && npm run ci && cd ../..
  - cd examples/cucumber && npm run ci && cd ../..
  - cd examples/node && npm test && cd ../..
cache:
  directories:
    - node_modules
    - examples/jest/node_modules
    - examples/cucumber/node_modules
branches:
  except:
  - /^v\d+\.\d+\.\d+$/
notifications:
  email: false
